<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Far along the line - No More Gigs this Way</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0078D4;
        }
        h2 {
            color: #0099FF;
            margin-top: 20px;
        }
        .content {
            margin-top: 50px;
        }
        .logo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Add the logo -->
    <div class="logo">
        <img src="/path/to/LML_Logo.png" alt="Live Music Locator" style="max-width: 200px;">
    </div>
    
    <h1 id="stop-name">Stop Name</h1>

    <div class="content">
        <h2>If you want to catch a gig on the Number 11 tram line, they are all behind you. Cross the road and walk or tram back that way.</h2>
    </div>

    <script>
        // Dynamically update stop name based on URL parameters (using stopId)
        const params = new URLSearchParams(window.location.search);
        const stopId = params.get('stopId');

        // Use the stopId to fetch stop name dynamically from your stops data
        const stopsData = { 
            '2890': 'D18-Bourke St/Collins St', 
            '2545': 'Leicester St/Brunswick St',
            // Add your stop IDs and names here
        };

        const stopName = stopsData[stopId] || "Unknown Stop";
        document.getElementById('stop-name').textContent = stopName;
    </script>
</body>
</html>
