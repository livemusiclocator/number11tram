<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Far - No More Gigs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fff; /* Match background color to index.html */
        }
        h1 {
            color: #0078D4;
        }
        h2 {
            color: #0099FF;
            margin-top: 20px;
        }
        .content {
            margin-top: 50px;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="LML_Logo.png" alt="Live Music Locator Logo"> <!-- Add your logo here -->
    <h1 id="stop-name">Stop Name</h1>
    <div class="content">
        <h2>If you want to catch a gig on the Number 11 tram line, they are all behind you. Cross the road and walk or tram back that way.</h2>
    </div>


    

    <script>
        // Fetch stop details from the JSON file based on stopId from URL
        fetch('outgoing_route_11_stops.json')
            .then(response => response.json())
            .then(stops => {
                const params = new URLSearchParams(window.location.search);
                const stopId = params.get('stopId');  // Get stopId from the URL
                const stop = stops.find(s => s.stop_id == stopId);  // Find stop by stop_id
                const stopName = stop ? stop.stop_name : "Unknown Stop";  // Fallback if stop not found

                // Update the stop name in the HTML
                document.getElementById('stop-name').textContent = stopName;
            })
            .catch(error => console.error("Error fetching stop data:", error));
    </script>
</body>
</html>
